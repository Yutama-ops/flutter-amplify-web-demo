version: 1
frontend:
  phases:
    preBuild:
      commands:
        - git clone https://github.com/flutter/flutter.git -b stable --depth 1
        - export PATH="$PWD/flutter/bin:$PATH"
        - flutter --version
        - flutter config --enable-web
        - flutter clean
        - flutter pub get
    build:
      commands:
        - export PATH="$PWD/flutter/bin:$PATH"
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - "**/*"
  cache:
    paths:
      - flutter/**/*
      - ~/.pub-cache/**/*
